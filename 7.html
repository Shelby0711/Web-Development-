<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IDs and Classes</title>
</head>

<body>
    <div id="mainbox" class="redBg blackBackground">This is mainbox</div>
    <!--After defining such classes we can give it various properties using CSS-->
    <span class="redBg"></spanclass></span>
    <!--Each class can be used for multiple elements and vice versa-->
    <!-- Each id cannot be used in any other elements. It gets reserved for one element. -->
    <span class="class"></span><!--'.' is used to emmet class-->
    <span id="id"></span><!--'#' is used to emmet id-->
    <!--Emmet takes div tag as default-->
    <div class="blackBackground"></div>
    <!--Creating multiple elements using Emmet-->
    <!--span.mclass.mclass2.mclass3*4 to print 4 similar element using emmet-->
    <span class="mclass mclass2 mclass3">First</span>
    <span class="mclass mclass2 mclass3">Second</span>
    <span class="mclass mclass2 mclass3">Third</span>
    <span class="mclass mclass2 mclass3">Fourth</span>
</body>
</html>
