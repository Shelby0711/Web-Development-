<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Designs & Size Units</title>
    <style>
html{
    font-size: 20px;
}

.container{
    font-size: 10px;
    border: 2px solid tomato;
    width: 100vw;/*will take the whole viewport width*/
    height: 100vh;/*will take the whole viewport height*/
}

h1{
    text-align: center;
}

/* #First{
    font-size: 5em;5x of its parent size
    padding: 2em;3x of its font size

} */

/* #Second{
    font-size: 3rem;5x of its html font size
    padding: 2rem;3x of its html font size

} */
    </style>
</head>

<body>
<div class="container" id="First">
<h1 id="First">First heading</h1>
<h1 id="Second">Second heading</h1>
<h1 id="Third">Third heading</h1>
</div>

</body>

</html>
