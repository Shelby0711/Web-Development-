<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Entities</title>
</head>

<body>
    <div class="Entities">
    <p>This is a paragraph with multiple &nbsp;&nbsp;&nbsp; spaces</p><!--non breaking spaces[It is an entity]-->
    </div><br>
    <div>This is a paragraph tag: &lt;p&gt;</div><!--lt,gt are also Entities-->
    <div>This is pound symbol: &pound;</div>
    <div>This is copyright sympol: &copy;</div>
    <div>This is trademark symbol: &trade;</div>
    <div>Empty character is written like this: &#8203;</div>
</body>
</html>
