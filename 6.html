<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inline and Block elements</title>
</head>
<body>
    <p style="border: 2px solid red;">This is a para</p><!--p is block element i.e., it takes the whole width and the next element is shown after it.-->
    <span style="border: 2px solid black;">This is a para</span><span style="border: 2px solid brown;">This is also a para</span><!--span is an inline element i.e., it only takes the required width and the next element can be shown beside it if any width space is left.-->
    <span style="background-color:tomato;">This is a paragraph.</span><br>
    <span style="color: darkcyan;">Text coloring</span>
</body>
</html>
