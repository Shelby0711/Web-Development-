#fpara{
    background-color: aqua;
    height: 50px;
    width: 250px;
    border-width: 3px;
    border-style: solid;
    border-radius: 10px;
    /*Border operations in a single line-->"border:4px solid black"*/
}
#spara{
    background-color: rgb(234, 172, 172);
    height: 50px;
    width: 250px;
    border-top: 4px solid aqua;
    border-right: 4px solid brown;
    border-top-right-radius: 10px;
    border-bottom: 4px solid chocolate;
    border-left: 4px solid violet;
    border-top-left-radius: 10px;
}
