<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Links and Images</title>
</head>
<body>
    <a href="https://google.com" target="_blank">Go to Google</a><br><!--'a or anchor' tag is used to embed links-->
    <!--'target_blank' attribute makes the links open in new tab-->
    <a href="/ht2.html"target="_blank">Go to ht2</a><br><!--to embed internal links-->
    <!--there is no image by the name of son so alt text will be shown-->
    <img src="son.jpg" alt="Error loading image"><br><!--img tag is used to embed images and in src source is entered and alt is shown when image couldn't be loaded-->
    <img src="https://source.unsplash.com//user/erondu/1080x700" alt="random image">
</body>
</html>
