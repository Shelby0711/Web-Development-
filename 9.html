<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Semantic Tags</title>
</head>

<body><!--Using style attribute here will set the bg color for the whole page-->
    <h1 style="background-color: aqua;">SEMANTIC ELEMENTS</h1>
    <span>A semantic element clearly describes its meaning to both the browser and the developer.</span><br>
    <details><!--Creates an additional deatils toggle-->
        Examples of non-semantic elements: &lt;div&gt; and &lt;span&gt; - Tells nothing about its content. <br>
        Examples of semantic elements: &lt;form&gt;, &lt;table&gt;, and &lt;article&gt; - Clearly defines its content.
    </details>
</body>

</html>
