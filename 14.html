<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Colors in CSS</title>
    <style>
        #firstpara {
            color: red;
        }

        #secondpara {
            color: rgb(223, 130, 22);
        }

        #thirdpara {
            color: #60dc60;
            /*This is hex color*/
        }
    </style>
</head>

<body>
    <h2>This is the first box</h2>
    <p id="firstpara">This is a paragraph from the first box</p>
    <hr>
    <h2>This is the second box</h2>
    <p id="secondpara">This is a paragraph from the second box</p>
    <hr>
    <h2>This is the third box</h2>
    <p id="thirdpara">This is a paragraph from the third box</p>
    <hr>
</body>

</html>
