<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Selectors</title>
    <style>
        /* Following is an example of Element selector */
        p {
            color: coral;
            border: 2px solid black;
        }

        /* Following is an example of ID selector */
        #aqua {
            color: brown;
        }

        /* Following is an example of Class selector */
        .hotpink {
            color: hotpink;
        }

        /* Following is an example of Grouping selector */
        span,
        footer {
            color: darkcyan;
        }
    </style>
</head>

<body>
    <h2>CSS Selectors</h2>
    <p>This is a paragraph to demonstrate element CSS selector</p>
    <p id="aqua">This is a paragraph to demonstrate ID CSS selector</p>
    <p class="hotpink">This is a paragraph to demonstrate class CSS selector</p>
    <span>This is sapn.</span>
    <footer>This is footer.</footer>
</body>

</html>
